<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <ul id="menu">
        <li>
            <a href="index.html"> Home </a>
        </li>
        <li>
            <a href="contato.html"> Contato </a>
        </li>
    </ul>
    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50">

        <div>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='textNome'> </div>
                <br>
                <label for="email">E-Mail:</label> <br>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <div id='textEmail'></div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="50" rows="5" onkeyup="validaAssunto()"> </textarea>
                <div id='textAssunto'></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml-50">
            <h2>Endereço</h2>
            <p>Av. Paulista, 1000</p>
            <p>São Paulo</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0980322469036!2d-46.654126285022166!3d-23.56492238468107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1629253578360!5m2!1spt-BR!2sbr"
                width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
        </div>
    </div>

    <hr>
    <footer>

        <div class="container mb-50">
            <a href="https://www.instagram.com/">
                <img class="tm-social p-30" src="./assets/img/instagram.png" alt="Logo do Instagram">
            </a>

            <a href="https://www.facebook.com/">
                <img class="tm-social p-30" src="./assets/img/facebook.png" alt="Logo do Facebook">
            </a>

            <a href="https://www.linkedin.com/">
                <img class="tm-social p-30" src="./assets/img/linkedin.png" alt="Logo do Linkedln">
            </a>

        </div>


        <p class="center">Todos os direitos reservados: Milena Coutinho &copy</p>
    </footer>

    <script src="./assets/js/script.js"></script>

</body>

</html>
